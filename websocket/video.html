<html>
    <head>
        <title>WebSocket TEST</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <style>
            html,body{font:normal 0.9em arial,helvetica;}
            #log {width:440px; height:200px; border:1px solid #7F9DB9; overflow:auto;}
            #msg {width:330px;}
        </style>
        <script>

            String.prototype.repeat = function(num)
            {
                return new Array(num + 1).join(this);
            }



            var socket;


            function createSocket(host) {

                if (window.WebSocket)
                    return new WebSocket(host);
                else if (window.MozWebSocket)
                    return new MozWebSocket(host);

            }

            function init() { 
                var host = "ws://" + window.location.host + ":8080";
                try {
                    socket = createSocket(host);
                    log('WebSocket - status ' + socket.readyState);
                    socket.onopen = function(msg) {
                        log("Welcome - status " + this.readyState);
                    };
                    socket.onmessage = function(msg) { 
                        log("Received (" + msg.data.length + " bytes): " + msg.data);                       
                        if ( msg.data =='Pause') myVideo.pause();
                        else if ( msg.data =='play') myVideo.play();
                        else myVideo.seek(msg.data); log(msg.data);

 
                        myVideo.currentTime=msg.data;
                         }; 
                    socket.onclose = function(msg) {
                        log("Disconnected - status " + this.readyState);
                    }; function startTime() {
                document.getElementById('time').innerHTML=myVideo.currentTime();};
                }
                catch (ex) {
                    log(ex);
                }
                $("msg").focus();
            }

            function send() {


                var msg = document.getElementById('msg').value;

                try {
                    socket.send(msg);
                    log('Sent (' + msg.length + " bytes): " + msg);
                } catch (ex) {
                    log(ex);
                }
            }

            function quit() {
                log("Goodbye!");
                socket.close();
                socket = null;
            }

            function playPause()
            { 
            if (myVideo.paused) 
              
              socket.send('play'); 
            else 
              myVideo.pause();
              socket.send('pause'); 
            } 

            // Utilities
            function $(id) {
                return document.getElementById(id);
            }
            function log(msg) {
                $("log").innerHTML += "<br>" + msg;
            }
            function onkey(event) {
                if (event.keyCode == 13) {
                    send();
                }
            }
            function resink() { 
              time=myVideo.getCurrentTime();
              time = Math.round(time);
              log(time);
              socket.send(time);

          }

        </script>

    </head>
    <body onload="init()">
        <h3>WebSocket Test</h3>
